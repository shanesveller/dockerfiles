machine:
  services:
    - docker
  timezone: America/Chicago

dependencies:
  override:
    - docker info
    - docker build -t shanesveller/elixir elixir/

test:
  override:
    - docker run -it shanesveller/elixir iex -e ":erlang.halt"

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push shanesveller/elixir

